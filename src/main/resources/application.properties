server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/tender
spring.datasource.username=postgres
spring.datasource.password=toor
spring.datasource.driver-class-name=org.postgresql.Driver
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#LiquiBase
spring.liquibase.change-log=classpath:db/liquibase-changelog.yaml
spring.liquibase.enabled=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS = false

########################################################################################################################
### Для загрузки файлов
########################################################################################################################
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

defaultClient.retryer.period=12000
defaultClient.retryer.maxPeriod=20000
defaultClient.retryer.attempts=5
tender.docx.url=http://localhost:8081/
